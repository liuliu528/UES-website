    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.banner-slide');
        const indicators = document.querySelectorAll('.indicator');
        const totalSlides = slides.length;
        let isAnimating = false;
        let autoPlayInterval = null;

        // åˆå§‹åŒ–ï¼šæ˜¾ç¤ºç¬¬ä¸€å¼ å¹»ç¯ç‰‡
        slides[0].classList.add('active');
        const firstVideo = slides[0].querySelector('video');
        if (firstVideo) {
            firstVideo.play().catch(err => console.log('åˆå§‹è§†é¢‘æ’­æ”¾å¤±è´¥:', err));
        }

        // åˆ‡æ¢åˆ°æŒ‡å®šå¹»ç¯ç‰‡
        function goToSlide(index) {
            if (isAnimating) return;
            
            if (index >= totalSlides) index = 0;
            else if (index < 0) index = totalSlides - 1;

            if (index === currentSlide) return;

            isAnimating = true;
            const currentSlideElement = slides[currentSlide];
            const nextSlideElement = slides[index];

            // ç§»é™¤æ‰€æœ‰åŠ¨ç”»ç±»
            slides.forEach(slide => {
                slide.classList.remove('active', 'slide-up-exit', 'slide-up-enter');
            });

            // åº”ç”¨åŠ¨ç”»
            currentSlideElement.classList.add('slide-up-exit');
            nextSlideElement.classList.add('slide-up-enter', 'active');

            // å¤„ç†è§†é¢‘æ’­æ”¾
            const currentVideo = currentSlideElement.querySelector('video');
            const nextVideo = nextSlideElement.querySelector('video');
            
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.currentTime = 0;
            }
            
            if (nextVideo) {
                nextVideo.play().catch(err => console.log('è§†é¢‘æ’­æ”¾å¤±è´¥:', err));
            }

            // æ›´æ–°æŒ‡ç¤ºå™¨
            if (indicators.length > 0) {
                indicators[currentSlide].classList.remove('active');
                indicators[index].classList.add('active');
            }

            currentSlide = index;

            // åŠ¨ç”»ç»“æŸåé‡ç½®çŠ¶æ€
            setTimeout(() => {
                currentSlideElement.classList.remove('slide-up-exit');
                isAnimating = false;
            }, 800);
        }

        // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ª
        function changeSlide(direction) {
            const nextSlide = currentSlide + direction;
            goToSlide(nextSlide);
        }

        // === è‡ªåŠ¨æ’­æ”¾é€»è¾‘ ===
        function startAutoPlay() {
            stopAutoPlay(); // é¿å…é‡å¤å¯åŠ¨
            autoPlayInterval = setInterval(() => {
                changeSlide(1);
            }, 10000); // æ¯10ç§’åˆ‡æ¢
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }

        // === è§†é¢‘æ’­æ”¾å®Œè‡ªåŠ¨åˆ‡æ¢ ===
        slides.forEach(slide => {
            const video = slide.querySelector('video');
            if (video) {
                video.addEventListener('ended', () => {
                    // è§†é¢‘æ’­æ”¾ç»“æŸæ—¶ï¼Œåˆ‡åˆ°ä¸‹ä¸€å¼ 
                    changeSlide(1);
                });
            }
        });

        // === é¼ æ ‡æ‚¬åœæ§åˆ¶ ===
        const bannerContainer = document.querySelector('.banner-container');

        bannerContainer.addEventListener('mouseenter', () => {
            isHovering = true;
            stopAutoPlay(); // æš‚åœå®šæ—¶åˆ‡æ¢ï¼Œä½†è§†é¢‘ä»ç»§ç»­æ’­æ”¾
        });

        bannerContainer.addEventListener('mouseleave', () => {
            isHovering = false;
            // é¼ æ ‡ç¦»å¼€æ—¶æ¢å¤å®šæ—¶åˆ‡æ¢ï¼ˆå¹¶ä¸”ä»å½“å‰æ—¶åˆ»é‡æ–°è®¡æ—¶10ç§’ï¼‰
            startAutoPlay();
        });

        // å¯åŠ¨è‡ªåŠ¨æ’­æ”¾
        startAutoPlay();

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // åŠ è½½é¡µé¢åˆ°iframe
        function loadPage(pageUrl) {

        }

        // å¯¼èˆªèœå•ç‚¹å‡»äº‹ä»¶
